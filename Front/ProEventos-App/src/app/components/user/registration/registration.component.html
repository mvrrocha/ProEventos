<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">
    <form class="p-1" [formGroup]="form" (ngSubmit)="register()">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input type="text" class="form-control" formControlName="primeiroNome" placeholder="Insira o Primeiro nome"
          [ngClass]="{'is-invalid': f.primeiroNome.errors && f.primeiroNome.touched}">
          <div *ngIf="f.primeiroNome.errors?.required" class="invalid-feedback">
            Primeiro nome é obrigatório
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input type="text" class="form-control" formControlName="ultimoNome" placeholder="Insira o Último nome"
          [ngClass]="{'is-invalid': f.ultimoNome.errors && f.ultimoNome.touched}" />
          <div *ngIf="f.ultimoNome.errors?.required" class="invalid-feedback">
            Último nome é obrigatório
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input class="form-control" type="text" formControlName="email" placeholder="Insira o Nome Completo"
        [ngClass]="{'is-invalid': f.email.errors && f.email.touched}" />
        <div *ngIf="f.email.errors?.required" class="invalid-feedback">
          E-mail é obrigatório
        </div>
        <div *ngIf="f.email.errors?.email" class="invalid-feedback">
          E-mail inválido
        </div>
      </div>
      <div class="form-group">
        <label for="">Usuario:</label>
        <input class="form-control" type="text" formControlName="userName" placeholder="Insira o nome de Usuário"
        [ngClass]="{'is-invalid': f.userName.errors && f.userName.touched}" />
        <div *ngIf="f.userName.errors?.required" class="invalid-feedback">
            Usuário é obrigatório
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input class="form-control" type="password" formControlName="password" placeholder="Digite uma Senha"
          [ngClass]="{'is-invalid': f.password.errors && f.password.touched}" />
          <div *ngIf="f.passworderrors?.required" class="invalid-feedback">
            Senha é obrigatório
          </div>
          <div *ngIf="f.password.errors?.minlength" class="invalid-feedback">
            A senha deve ter no mínimo 6 caracteres
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input class="form-control" type="password" formControlName="confirmePassword" placeholder="Confirme a Senha"
          [ngClass]="{'is-invalid': f.confirmePassword.errors && f.confirmePassword.touched}" />
          <div *ngIf="f.confirmePassword.errors?.required" class="invalid-feedback">
            Confirmação de senha é obrigatório
          </div>
          <div *ngIf="f.confirmePassword.errors?.mustMatch" class="invalid-feedback">
            As senhas não são iguais
          </div>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1" [disabled]="!form.valid">
          <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button [disabled]="!form.valid" class="btn btn-lg btn-success btn-block px-5" type="submit">
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
